
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F. Lopes | Advocacia e Consultoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0A0E1A', // Azul marinho profundo
              secondary: '#111827',
              accent: '#C5A059',  // Dourado/Bronze elegante
              gold: {
                light: '#E5C78E',
                DEFAULT: '#C5A059',
                dark: '#A68443'
              }
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0A0E1A;
        color: #F8FAFC;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      /* Espaçamento perfeito para âncoras não ficarem sob o header fixo */
      section[id] {
        scroll-margin-top: 80px;
      }
      .gold-gradient {
        background: linear-gradient(135deg, #C5A059 0%, #E5C78E 50%, #A68443 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gold-bg-gradient {
        background: linear-gradient(135deg, #C5A059 0%, #A68443 100%);
      }
      /* Efeito de link de navegação customizado */
      .nav-link {
        position: relative;
        padding-bottom: 4px;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        width: 0%;
        height: 1px;
        bottom: 0;
        left: 0;
        background-color: #C5A059;
        transition: width 0.3s ease;
      }
      .nav-link:hover::after, .nav-link.active::after {
        width: 100%;
      }
      .nav-link.active {
        color: #C5A059 !important;
      }
    </style>
  <script type="importmap">

  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
